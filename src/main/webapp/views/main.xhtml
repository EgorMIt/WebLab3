<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:jsp="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Lab3</title>
    <!--<link href="style.css" rel="stylesheet" type="text/css"/>-->
</h:head>
<h:body style="text-align: center">
    <div style="font-family: fantasy; font-size: 20px;">
        Митрофанов Егор, P3214, вариант 3415
    </div>
    <div id="chart" style="width: 60vw; margin: 0 auto;">
    </div>
    <h:form>
        <p:panel header="Ну давай вводи параметры">
            <h:panelGrid>
                <p:row>
                    <p:column>
                        X(-2 ... 2):
                    </p:column>
                    <p:column>
                        <p:slider for="x" minValue="-2" maxValue="2" step="0.5" />
                        <p:inputText id="x" disabled="true" value="#{pointDateBean.newPoint.x}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        Y(-3 ... 5):
                    </p:column>
                    <p:column>
                        <p:inputNumber id="input1" onchange="setY()"
                                       value="#{pointDateBean.newPoint.y}"
                                       decimalSeparator="."
                                       minValue="-3" maxValue="5"
                                       decimalPlaces="2"
                                       autocomplete="off"
                                       thousandSeparator="false"
                                       required="true"/>
                        <h:inputHidden id="y" value="#{pointDateBean.newPoint.y}" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        R(1 ... 4):
                    </p:column>
                    <p:column>
                        <p:slider for="r" minValue="1" maxValue="4" step="0.25" value="#{pointDateBean.newPoint.r}">
                            <p:ajax update="r" />
                        </p:slider>
                        <p:inputText id="r" disabled="true" value="#{pointDateBean.newPoint.r}"  onchange="draw(1)"/>
                    </p:column>
                </p:row>
            </h:panelGrid>
            <p:commandButton id="out_button"
                             value="ВВОД"
                             ajax="false"
                             action="#{pointDateBean.doCode}"/>
        </p:panel>
    </h:form>
    <h:form style="border-width:2px; margin: 0 auto; padding: 1%; border-color:#949494; border-style:solid; width: 35%">
        <p:button outcome="to_index" value="Go to clock" icon="pi"/>
    </h:form>
    <h:panelGroup id="entriesTable">
        <h:dataTable id="table_out_data" value="#{pointDateBean.pointsTable}" var="point"
                     style="width: 100%; border-width:2px; margin: 0 auto; border-color:black; border-style:solid;">
            <h:column>
                <f:facet name="header">X</f:facet>
                #{point.x}
            </h:column>

            <h:column>
                <f:facet name="header">Y</f:facet>
                #{point.y}
            </h:column>

            <h:column>
                <f:facet name="header">R</f:facet>
                #{point.r}
            </h:column>

            <h:column>
                <f:facet name="header">Result</f:facet>
                #{point.res}
            </h:column>
        </h:dataTable>
    </h:panelGroup>
    <h:outputScript library="Js" name="draw.js"/>

</h:body>
</html>
